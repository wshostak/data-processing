<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      paper-card {
        width: 100%;
      }

      .flexbox-container {
        display: flex;
      }

      .flexbox-container > div:first-child {
      	width: 64px;
      	margin-right: 20px;
      }

      .card-actions {
        text-align: right;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 45px;
        line-height: 64px;
        font-family: 'time_to_get_a_watch';
      }

      h1 {
        margin: 16px 0 0;
        color: #212121;
        font-size: 22px;
      }

      paper-card p {
        margin-top: 0;
      }
    </style>
  </template>
</dom-module>
