<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-edit">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <paper-card>
      <div class="card-content">
        <div class="flexbox-container">
          <div class="circle">E</div>
          <div>
            <h1>Edit Parser File</h1>
            <p>
              Edit a carrier text file.
            </p>
          </div>
        </div>
      </div>
      <div class="card-actions">
        <paper-button on-click="_backToParse">Upload carrier parser file</paper-button>|
        <paper-button on-click="_backToUpload">Upload new carrier data file</paper-button>
      </div>
    </paper-card>
    <div class="card">
      <div class="flexbox-container">
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-edit',
      behaviors: [
        Polymer.IronA11yKeysBehavior
      ],
      properties: {
        pressed: {
          type: String,
          readOnly: true,
          value: ''
        },
        boundKeys: {
          type: Array,
          value: function() {
            return Object.keys(this.keyBindings).join(' ').split(' ');
          }
        },
        preventDefault: {
          type: Boolean,
          value: true,
          notify: true
        },
        keyEventTarget: {
          type: Object,
          value: function() {
            return document.body;
          }
        }
      },
      _backToUpload: function(event) {
        window.history.pushState({}, null, window.location.pathname + '#/upload');
        window.dispatchEvent(new CustomEvent('location-changed'));  
      },
      _backToParse: function(event) {
        window.history.pushState({}, null, window.location.pathname + '#/parser');
        window.dispatchEvent(new CustomEvent('location-changed'));  
      }
     });
  </script>
</dom-module>
